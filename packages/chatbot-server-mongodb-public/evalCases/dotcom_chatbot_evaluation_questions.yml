- name: How does MongoDB compare to Postgres?
  messages:
    - role: user
      content: How does MongoDB compare to Postgres?
  reference: The primary differences between PostgreSQL and MongoDB fall under how
    they store and query data. As the name suggests, PostgreSQL is based on
    Structured Query Language (SQL) and stores data in tables containing columns
    and rows. MongoDB stores data in JSON-like documents and is queried using
    the MongoDB Query API with a variety of programming languages.
  expectedLinks:
    - https://www.mongodb.com/resources/compare/mongodb-postgresql
  tags:
    - web
- name: What is stream processing?
  messages:
    - role: user
      content: What is stream processing?
  reference: Stream processing is continuously ingesting and transforming event
    data from an event messaging platform (like Apache Kafka) to perform various
    functions. This could mean creating simple filters to remove unneeded data,
    performing aggregations to count or sum data as needed, creating stateful
    windows, and more. Stream processing can be a differentiating characteristic
    in event-driven applications, allowing for more reactive, responsive
    customer experiences.
  expectedLinks:
    - https://www.mongodb.com/resources/basics/what-is-stream-processing
  tags:
    - web
- name: What is MongoDB Atlas database?
  messages:
    - role: user
      content: What is MongoDB Atlas database?
  reference: MongoDB Atlas is a fully managed cloud database service that
    simplifies deploying, scaling, and managing MongoDB databases in the cloud.
    It eliminates infrastructure setup and database management by automating
    critical tasks such as provisioning, backups, scaling, and performance
    optimization. Atlas database supports multi-cloud deployments on AWS, Azure,
    and Google Cloud, enabling global scalability and resilience. Atlas is
    designed to ensure engineering teams focus on building and innovating
    applications rather than managing database infrastructure.
  expectedLinks:
    - https://www.mongodb.com/docs/atlas/
  tags:
    - web
- name: How secure is MongoDB Atlas?
  messages:
    - role: user
      content: How secure is MongoDB Atlas?
  reference: >-
    MongoDB Atlas delivers enterprise-grade security out of the box, ensuring
    sensitive data is protected at every stage:

    Access Control: Flexible role-based access controls and streamlined authentication ensure that only authorized users and applications can access data.

    Encryption: Data is encrypted at rest, in transit, and in use to prevent unauthorized access, with no cryptography expertise required.

    Automatic Patches: Security patches are applied automatically, protecting deployments without operational disruption.

    Auditing: Granular auditing provides visibility into database activity to meet compliance and detect security issues.

    Regulatory Compliance: Atlas supports multi-region clusters and is certified with 15+ compliance standards, helping meet data residency and privacy regulations for the most stringent compliance requirements.

    These features make Atlas a reliable choice for enterprises with stringent security and compliance needs.
  expectedLinks:
    - https://www.mongodb.com/products/platform/trust
  tags:
    - web
