- name: What is MongoDB?
  messages:
    - role: user
      content: What is MongoDB?
  reference: MongoDB is a document database designed for ease of application
    development and scaling. You can store hierarchical structured data in
    documents, which are similar to JSON objects. MongoDB is available in
    different environments, including MongoDB Atlas (a fully managed service in
    the cloud), MongoDB Enterprise (a subscription-based, self-managed version),
    and MongoDB Community (a free-to-use, self-managed version). It is popular
    among development teams that use agile methodologies due to its flexible
    schema approach. Let me know if you have any more questions!
  expectedLinks:
    - https://www.mongodb.com/docs/manual/introduction/
    - https://www.mongodb.com/why-use-mongodb
    - https://www.mongodb.com/developer/products/mongodb/everything-you-know-is-wrong
    - https://mongodb.com/docs/manual/
  tags:
    - web
- name: How does MongoDB help with AI projects?
  messages:
    - role: user
      content: How does MongoDB help with AI projects?
  reference: MongoDB will help you build intelligent applications powered by
    semantic search and generative AI using native, full-featured vector
    database capabilities. Generative AI uses vectors to enable intelligent
    semantic search over unstructured data (text, images, and audio). Vectors
    are critical in building recommendation engines, anomaly detection, and
    conversational AI. MongoDB Atlas integrates operational and vector data in a
    single, unified platform. With Atlas Vector Search built into the core
    database, there’s no need to sync data between your operational and vector
    databases—saving time, reducing complexity, and preventing errors. Your
    operational and vector data stay in one place.
  expectedLinks:
    - https://www.mongodb.com/products/platform/atlas-vector-search
  tags:
    - web
- name: what's better about your latest (or 8.0) release?
