- name: What are the key differentiators when comparing MongoDB to Azure Data
    Explorer (ADX)?
  messages:
    - role: user
      content: What are the key differentiators when comparing MongoDB to Azure Data
        Explorer (ADX)?
  reference: >-
    In previous occasions where Azure Data Explorer (ADX) has come up, it has
    been with regards to time series use cases. It is recommended checking
    whether that is the case for your customer or prospect before delving into
    specific differentiators. ADX is often positioned based on the source
    overview, however Cosmos DB also purports to be applicable for those use
    cases.


    It is worth noting that the differing internal Azure product groups will often compete against one another for overlapping capabilities. MongoDB's Competitive Intelligence team have seen a similar scenario for vector search being announced for Cosmos DB while the closely related semantic search is being delivered via Azure Cognitive Search.


    This suggests a dis-jointed product strategy and one where the Microsoft product teams are structured adversarially rather than in a more coordinated fashion.
  expectedLinks:
    - https://learn.microsoft.com/en-us/azure/architecture/data-guide/scenarios/time-series
  tags:
    - web
