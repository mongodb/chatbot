- name: How does MongoDB compare to Databricks?
  messages:
    - role: user
      content: How does MongoDB compare to Databricks?
  reference: >-
    Databricks tends to come up as a complimentary data analytics platform that
    one may deploy alongside MongoDB. Its rare that we encounter them
    competitively head-to-head as the kinds of data they handle tends to be
    non-operational (for context, when they refer to something as "real-time"
    the perception tends to be in minutes if not hours, rather than sub-second
    as our users would expect).


    Databricks is designed primarily for high-volume analytical processing workloads (including high-concurrency reads with logical views etc.). It is far less suited for the large number of queries against subsets of rapidly changing data sets that MongoDB is a great fit for.


    Additionally, Databricks tends to appeal to data engineers, data scientists and business analysts rather than application developers. So it is often sold to a different part of the business.
  expectedLinks:
    - https://docs.google.com/document/d/1lZCG-l0Y7e7crzVHb4MvtQabyLY5Y1Ahx_e8OKxOHE0/edit?tab=t.0#heading=h.m4z4fgczts1p
  tags:
    - web
- name: Is Elasticsearch like MongoDB?
  messages:
    - role: user
      content: Is Elasticsearch like MongoDB?
  reference: >-
    Both have different use cases. When it comes to application search
    scenarios, Elasticsearch is generally used as a 'bolt-on' search engine,
    while MongoDB is a developer data platform that allows three systems to be
    compressed into a single solution.


    By integrating a database, search engine and sync mechanism into a single unified and fully managed platform, Atlas Search is the fastest and easiest way to build relevance-based search directly into your applications.
  expectedLinks:
    - https://www.mongodb.com/resources/compare/mongodb-atlas-search-vs-elastic-elasticsearch
  tags:
    - web
- name: How is Atlas Search different from MongoDB’s legacy text search?
  messages:
    - role: user
      content: How is Atlas Search different from MongoDB’s legacy text search?
  reference: >-
    MongoDB offers legacy text search that supports basic queries on string
    content. However, text indexes only work for text-based content and the
    $text operator can be modified in limited ways.


    In comparison, MongoDB Atlas Search offers:


    ● Better results: Atlas Search can provide more ways to fine-tune the relevance of search results and support faster query results because it’s based on Apache Lucene, the open source search engine that also powers Elasticsearch and Solr.


    ● Rich feature set: Atlas Search offers support for over 35 languages, multiple data types, fuzzy search, autocomplete, synonyms, custom scoring, index intersection, highlighting, and multiple search indexes per collection.


    ● Defined roadmap: Atlas Search is constantly being improved with new features that help us increase the range of use cases you can target with Atlas Search.
  expectedLinks:
    - https://www.mongodb.com/resources/compare/mongodb-atlas-search-vs-elastic-elasticsearch
  tags:
    - web
