          $ref: \"#/components/schemas/VectorSearchHostStatusDetail\"\n              type: array\n          type: object\n      title: Vector Search Index Response\n      type: object\n    VectorSearchIndexStatusDetail:\n      description: Contains status information about a vector search index.\n      properties:\n        definition:\n          $ref: \"#/components/schemas/VectorSearchIndexDefinition\"\n        definitionVersion:\n          $ref: \"#/components/schemas/SearchIndexDefinitionVersion\"\n        message:\n          description: Optional message describing an error.\n          type: string\n        queryable:\n          description: Flag that indicates whether the index generation is queryable on\n            the host.\n          type: boolean\n        status:\n          description: >-\n            Condition of the search index when you made this request.\n\n            - `DELETING`: The index is being deleted.\n            - `FAILED` The index build failed. Indexes can enter the FAILED\n            state due to an invalid index definition.\n            - `STALE`: The index is queryable but has stopped replicating data\n            from the indexed collection. Searches on the index may return\n            out-of-date data.\n            - `PENDING`: Atlas has not yet started building the index.\n            - `BUILDING`: Atlas is building or re-building the index after an\n            edit.\n            - `READY`: The index is ready and can support queries.\n          enum:\n            - DELETING\n            - FAILED\n            - STALE\n            - PENDING\n            - BUILDING\n            - READY\n            - DOES_NOT_EXIST\n          type: string\n      title: Vector Search Index Status Detail\n      type: object\n    VictorOps:\n      description: Details to integrate one Splunk On-Call account with one MongoDB\n        Cloud project.\n      properties:\n        apiKey:\n          description: >-\n            Key that allows MongoDB Cloud to access your VictorOps account.\n\n            **NOTE**: After you create a notification which requires an API or\n            integration key, the key appears partially redacted when you:\n\n            * View or edit the alert through the Atlas UI.\n\n            * Query the alert for the notification through the Atlas\n            Administration API.\n          example: \"********************************9abc\"\n          type: string\n        id:\n          description: Integration id.\n          nullable: true\n          type: string\n        routingKey:\n          description: Routing key associated with your Splunk On-Call account.\n          example: test routing\n          type: string\n        type:\n          description: Human-readable label that identifies the service to which you want\n            to integrate with MongoDB Cloud. The value must match the\n            third-party service integration type.\n          enum:\n            - VICTOR_OPS\n          type: string\n      required:\n        - apiKey\n      title: VICTOR_OPS\n      type: object\n    VictorOpsNotification:\n      description: VictorOps notification configuration for MongoDB Cloud to send\n        information when an event triggers an alert condition.\n      properties:\n        delayMin:\n          description: Number of minutes that MongoDB Cloud waits after detecting an alert\n            condition before it sends out the first notification.\n          format: int32\n          type: integer\n        integrationId:\n          description: The id of the associated integration, the credentials of which to\n            use for requests.\n          example: 32b6e34b3d91647abb20e7b8\n          type: string\n        intervalMin:\n          description: >-\n            Number of minutes to wait between successive notifications. MongoDB\n            Cloud sends notifications until someone acknowledges the\n            unacknowledged alert.\n\n            PagerDuty, VictorOps, and OpsGenie notifications don't return this\n            element. Configure and manage the notification interval within each\n            of those services.\n          format: int32\n          minimum: 5\n          type: integer\n        notifierId:\n          description: The notifierId is a system-generated unique identifier assigned to\n            each notification method. This is needed when updating third-party\n            notifications without requiring explicit authentication credentials.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          type: string\n        typeName:\n          description: Human-readable label that displays the alert notification type.\n          enum:\n            - VICTOR_OPS\n          type: string\n        victorOpsApiKey:\n          description: >-\n            API key that MongoDB Cloud needs to send alert notifications to\n            Splunk On-Call. The resource requires this parameter when\n            `\"notifications.[n].typeName\" : \"VICTOR_OPS\"`. If the key later\n            becomes invalid, MongoDB Cloud sends an email to the project owners.\n            If the key remains invalid, MongoDB Cloud removes it.\n\n            **NOTE**: After you create a notification which requires an API or\n            integration key, the key appears partially redacted when you:\n\n            * View or edit the alert through the Atlas UI.\n\n            * Query the alert for the notification through the Atlas\n            Administration API.\n          example: \"********************************9abc\"\n          type: string\n        victorOpsRoutingKey:\n          description: 'Routing key that MongoDB Cloud needs to send alert notifications\n            to Splunk On-Call. The resource requires this parameter when\n            `\"notifications.[n].typeName\" : \"VICTOR_OPS\"`. If the key later\n            becomes invalid, MongoDB Cloud sends an email to the project owners.\n            If the key remains invalid, MongoDB Cloud removes it.'\n          example: test routing\n          type: string\n      required:\n        - typeName\n      title: VictorOps Notification\n      type: object\n    Webhook:\n      description: Details to integrate one webhook with one MongoDB Cloud project.\n      properties:\n        id:\n          description: Integration id.\n          nullable: true\n          type: string\n        secret:\n          description: >-\n            An optional field returned if your webhook is configured with a\n            secret.\n\n            **NOTE**: When you view or edit the alert for a webhook\n            notification, the secret appears completely redacted.\n          format: password\n          type: string\n        type:\n          description: Human-readable label that identifies the service to which you want\n            to integrate with MongoDB Cloud. The value must match the\n            third-party service integration type.\n          enum:\n            - WEBHOOK\n          type: string\n        url:\n          description: >-\n            Endpoint web address to which MongoDB Cloud sends notifications.\n\n            **NOTE**: When you view or edit the alert for a webhook\n            notification, the URL appears partially redacted.\n          example: https://webhook.com/****\n          type: string\n      required:\n        - url\n      title: WEBHOOK\n      type: object\n    WebhookNotification:\n      description: Webhook notification configuration for MongoDB Cloud to send\n        information when an event triggers an alert condition.\n      properties:\n        delayMin:\n          description: Number of minutes that MongoDB Cloud waits after detecting an alert\n            condition before it sends out the first notification.\n          format: int32\n          type: integer\n        integrationId:\n          description: The id of the associated integration, the credentials of which to\n            use for requests.\n       