      enum:\n            - M0\n            - M2\n            - M5\n          title: Tenant Instance Sizes\n          type: string\n      type: object\n    TenantHardwareSpec20240805:\n      properties:\n        diskSizeGB:\n          description: >-\n            Storage capacity of instance data volumes expressed in gigabytes.\n            Increase this number to add capacity.\n             This value must be equal for all shards and node types.\n             This value is not configurable on M0/M2/M5 clusters.\n             MongoDB Cloud requires this parameter if you set **replicationSpecs**.\n             If you specify a disk size below the minimum (10 GB), this parameter defaults to the minimum disk size value. \n             Storage charge calculations depend on whether you choose the default value or a custom value.\n             The maximum value for disk storage cannot exceed 50 times the maximum RAM for the selected cluster. If you require more storage space, consider upgrading your cluster to a higher tier.\n          externalDocs:\n            description: Customize Storage\n            url: https://dochub.mongodb.org/core/customize-storage\n          format: double\n          type: number\n        effectiveInstanceSize:\n          description: The true tenant instance size. This is present to support backwards\n            compatibility for deprecated provider types and/or instance sizes.\n          enum:\n            - FLEX\n            - M2\n            - M5\n            - M0\n          readOnly: true\n          type: string\n        instanceSize:\n          description: Hardware specification for the instances in this M0/M2/M5 tier\n            cluster.\n          enum:\n            - M0\n            - M2\n            - M5\n          title: Tenant Instance Sizes\n          type: string\n      type: object\n    TenantRegionConfig:\n      allOf:\n        - $ref: \"#/components/schemas/CloudRegionConfig\"\n        - properties:\n            backingProviderName:\n              description: >-\n                Cloud service provider on which MongoDB Cloud provisioned the\n                multi-tenant cluster. The resource returns this parameter when\n                **providerName** is `TENANT` and **electableSpecs.instanceSize**\n                is `M0`, `M2` or `M5`. \n\n                Please note that using an instanceSize of M2 or M5 will create a\n                Flex cluster instead. Support for the instanceSize of M2 or M5\n                will be discontinued in January 2026. We recommend using the\n                createFlexCluster API for such configurations moving forward.\n              enum:\n                - AWS\n                - GCP\n                - AZURE\n              externalDocs:\n                description: createFlexCluster API\n                url: https://www.mongodb.com/docs/atlas/reference/api-resources-spec/v2/#tag/Flex-Clusters/operation/createFlexCluster\n              type: string\n          type: object\n      description: Details that explain how MongoDB Cloud replicates data in one\n        region on the specified MongoDB database.\n      title: Tenant Regional Replication Specifications\n      type: object\n    TenantRegionConfig20240805:\n      allOf:\n        - $ref: \"#/components/schemas/CloudRegionConfig20240805\"\n        - properties:\n            backingProviderName:\n              description: >-\n                Cloud service provider on which MongoDB Cloud provisioned the\n                multi-tenant cluster. The resource returns this parameter when\n                **providerName** is `TENANT` and **electableSpecs.instanceSize**\n                is `M0`, `M2` or `M5`. \n\n                Please note that  using an instanceSize of M2 or M5 will create\n                a Flex cluster instead. Support for the instanceSize of M2 or M5\n                will be discontinued in January 2026. We recommend using the\n                createFlexCluster API for such configurations moving forward.\n              enum:\n                - AWS\n                - GCP\n                - AZURE\n              externalDocs:\n                description: createFlexCluster API\n                url: https://www.mongodb.com/docs/atlas/reference/api-resources-spec/v2/#tag/Flex-Clusters/operation/createFlexCluster\n              type: string\n          type: object\n      description: Details that explain how MongoDB Cloud replicates data in one\n        region on the specified MongoDB database.\n      title: Tenant Regional Replication Specifications\n      type: object\n    TenantRestore:\n      properties:\n        clusterName:\n          description: Human-readable label that identifies the source cluster.\n          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$\n          readOnly: true\n          type: string\n        deliveryType:\n          description: Means by which this resource returns the snapshot to the requesting\n            MongoDB Cloud user.\n          enum:\n            - RESTORE\n            - DOWNLOAD\n          readOnly: true\n          type: string\n        expirationDate:\n          description: Date and time when the download link no longer works. This\n            parameter expresses its value in the ISO 8601 timestamp format in\n            UTC.\n          format: date-time\n          readOnly: true\n          type: string\n        id:\n          description: Unique 24-hexadecimal digit string that identifies the restore job.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        links:\n          description: List of one or more Uniform Resource Locators (URLs) that point to\n            API sub-resources, related API resources, or both. RFC 5988 outlines\n            these relationships.\n          externalDocs:\n            description: Web Linking Specification (RFC 5988)\n            url: https://datatracker.ietf.org/doc/html/rfc5988\n          items:\n            $ref: \"#/components/schemas/Link\"\n          readOnly: true\n          type: array\n        projectId:\n          description: Unique 24-hexadecimal digit string that identifies the project from\n            which the restore job originated.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        restoreFinishedDate:\n          description: Date and time when MongoDB Cloud completed writing this snapshot.\n            MongoDB Cloud changes the status of the restore job to `CLOSED`.\n            This parameter expresses its value in the ISO 8601 timestamp format\n            in UTC.\n          format: date-time\n          readOnly: true\n          type: string\n        restoreScheduledDate:\n          description: Date and time when MongoDB Cloud will restore this snapshot. This\n            parameter expresses its value in the ISO 8601 timestamp format in\n            UTC.\n          format: date-time\n          readOnly: true\n          type: string\n        snapshotFinishedDate:\n          description: Date and time when MongoDB Cloud completed writing this snapshot.\n            This parameter expresses its value in the ISO 8601 timestamp format\n            in UTC.\n          format: date-time\n          readOnly: true\n          type: string\n        snapshotId:\n          description: Unique 24-hexadecimal digit string that identifies the snapshot to\n            restore.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          type: string\n        snapshotUrl:\n          description: 'Internet address from which you can download the compressed\n            snapshot files. The resource returns this parameter\n            when  `\"deliveryType\" : \"DOWNLOAD\"`.'\n          readOnly: true\n          type: string\n        status:\n          description: Phase of the restore workflow for this job at the time this\n            resource made this request.\n          enum:\n            - PENDING\n            - QUEUED\n            - RUNNING\n            - FAILED\n            - COMPLETED\n          readOnly: true\n          type: string\n        targetDeploymentItemName:\n          description: Human-readable label that identifies the cluster on the target\n            project to which you want to restore the snapshot. You can restore\n            the snapshot to a cluster tier *M2* or greater.\n          pattern: ^[\\p{L}\\p{N}\\-_.(),:&@+']{1,64}$\n          type: string\n        targetProjectId:\n          description: Unique 24-hexadecimal digit string that identifies the project that\n            contains the cluster to which you want to restore the snapshot.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          type: string\n      required:\n        - snapshotId\n        - targetDeploymentItemName\n      type: object\n    TenantWithSampleConnections:\n      type: object\n    TextSearchHostStatusDetail:\n      properties:\n        hostname:\n          description: Hostname that corresponds to the status detail.\n          type: string\n        mainIndex:\n          $ref: \"#/components/schemas/TextSearchIndexStatusDetail\"\n        queryable:\n          description: Flag that indicates whether the index is queryable on the host.\n          type: boolean\n        stagedIndex:\n          $ref: \"#/components/schemas/TextSearchIndexStatusDetail\"\n        status:\n          description: >-\n            Condition of the search index when you made this request.\n\n            - `DELETING`: The index is being deleted.\n            - `FAILED` The index build failed. Indexes can enter the FAILED\n            state due to an invalid index definition.\n            - `STALE`: The index is queryable but has stopped replicating data\n            from the indexed collection. Searches on the index may return\n            out-of-date data.\n            - `PENDING`: Atlas has not yet started building the index.\n            - `BUILDING`: Atlas is building or re-building the index after an\n            edit.\n            - `READY`: The index is ready and can support queries.\n          enum:\n            - DELETING\n            - FAILED\n            - STALE\n            - PENDING\n            - BUILDING\n            - READY\n            - DOES_NOT_EXIST\n          type: string\n      title: Text Search Host Status Detail\n      type: object\n    TextSearchIndexCreateRequest:\n      allOf:\n        - $ref: \"#/components/schemas/SearchIndexCreateRequest\"\n        - properties:\n            definition:\n              $ref: \"#/components/schemas/TextSearchIndexDefinition\"\n          type: object\n      description: Text Search Index Create Request\n      required:\n        - collectionName\n        - database\n        - definition\n        - name\n      type: object\n    TextSearchIndexDefinition:\n      description: The text search index definition set by the user.\n      properties:\n        analyzer:\n          default: lucene.standard\n          description: >-\n            Specific pre-defined method chosen to convert database field text\n            into searchable words. This conversion reduces the text of fields\n            into the smallest units of text. These units are called a **term**\n            or **token**. This process, known as tokenization, involves making\n            the following changes to the text in fields:\n\n            - extracting words\n            - removing punctuation\n            - removing accents\n            - changing to lowercase\n            - removing common words\n            - reducing words to their root form (stemming)\n            - changing words to their base form (lemmatization)\n             MongoDB Cloud uses the process you select to build the Atlas Search index.\n          enum:\n            - lucene.standard\n            - lucene.simple\n            - lucene.whitespace\n            - lucene.keyword\n            - lucene.arabic\n            - lucene.armenian\n            - lucene.basque\n            - lucene.bengali\n            - lucene.brazilian\n            - lucene.bulgarian\n            - lucene.catalan\n            - lucene.chinese\n            - lucene.cjk\n            - lucene.czech\n            - lucene.danish\n            - lucene.dutch\n            - lucene.english\n            - lucene.finnish\n            - lucene.french\n            - lucene.galician\n            - lucene.german\n            - lucene.greek\n            - lucene.hindi\n            - lucene.hungarian\n            - lucene.indonesian\n            - lucene.irish\n            - lucene.italian\n            - lucene.japanese\n            - lucene.korean\n            - lucene.kuromoji\n            - lucene.latvian\n            - lucene.lithuanian\n            - lucene.morfologik\n            - lucene.nori\n            - lucene.norwegian\n            - lucene.persian\n            - lucene.portuguese\n            - lucene.romanian\n            - lucene.russian\n            - lucene.smartcn\n            - lucene.sorani\n            - lucene.spanish\n            - lucene.swedish\n            - lucene.thai\n            - lucene.turkish\n            - lucene.ukrainian\n          externalDocs:\n            description: Atlas Search Analyzers\n            url: https://dochub.mongodb.org/core/analyzers--fts\n          type: string\n        analyzers:\n          description: List of user-defined methods to convert database field text into\n            searchable words.\n          externalDocs:\n            description: Custom Atlas Search Analyzers\n            url: https://dochub.mongodb.org/core/custom-fts\n          items:\n            $ref: \"#/components/schemas/AtlasSearchAnalyzer\"\n          type: array\n        mappings:\n          $ref: \"#/components/schemas/SearchMappings\"\n        numPartitions:\n          default: 1\n          description: Number of index partitions. Allowed values are [1, 2, 4].\n          format: int32\n          type: integer\n        searchAnalyzer:\n          default: lucene.standard\n          description: Method applied to identify words when searching this index.\n          enum:\n            - lucene.standard\n            - lucene.simple\n            - lucene.whitespace\n            - lucene.keyword\n            - lucene.arabic\n            - lucene.armenian\n            - lucene.basque\n            - lucene.bengali\n            - lucene.brazilian\n            - lucene.bulgarian\n            - lucene.catalan\n            - lucene.chinese\n            - lucene.cjk\n            - lucene.czech\n            - lucene.danish\n            - lucene.dutch\n            - lucene.english\n            - lucene.finnish\n            - lucene.french\n            - lucene.galician\n            - lucene.german\n            - lucene.greek\n            - lucene.hindi\n            - lucene.hungarian\n            - lucene.indonesian\n            - lucene.irish\n            - lucene.italian\n            - lucene.japanese\n            - lucene.korean\n            - lucene.kuromoji\n            - lucene.latvian\n            - lucene.lithuanian\n            - lucene.morfologik\n            - lucene.nori\n            - lucene.norwegian\n            - lucene.persian\n            - lucene.portuguese\n            - lucene.romanian\n            - lucene.russian\n            - lucene.smartcn\n            - lucene.sorani\n            - lucene.spanish\n            - lucene.swedish\n            - lucene.thai\n            - lucene.turkish\n            - lucene.ukrainian\n          type: string\n        storedSource:\n          description: Flag that indicates whether to store all fields (true) on Atlas\n            Search. By default, Atlas doesn't store (false) the fields on Atlas\n            Search.  Alternatively, you can specify an object that only contains\n            the list of fields to store (include) or not store (exclude) on\n            Atlas Search. To learn more, see Stored Source Fields.\n          example:\n            include | exclude:\n              - field1\n              - field2\n          externalDocs:\n            description: Stored Source Fields\n            url: https://dochub.mongodb.org/core/atlas-search-stored-source\n          type: object\n        synonyms:\n          description: Rule sets that map words to their synonyms in this index.\n          externalDocs:\n            description: Synonym Mapping\n            url: https://dochub.mongodb.org/core/fts-synonym-mappings\n          items:\n            $ref: \"#/components/schemas/SearchSynonymMappingDefinition\"\n          type: array\n      required:\n        - mappings\n      title: Text Search Index Definition\n      type: object\n    TextSearchIndexResponse:\n      allOf:\n        - $ref: \"#/components/schemas/SearchIndexResponse\"\n        - properties:\n            latestDefinition:\n              $ref: \"#/components/schemas/TextSearchIndexDefinition\"\n            statusDetail:\n              description: List of documents detailing index status on each host.\n              items:\n                $ref: \"#/components/schemas/TextSearchHostStatusDetail\"\n              type: array\n            synonymMappingStatus:\n              description: Status that describes this index's synonym mappings. This status\n                appears only if the index has synonyms defined.\n              enum:\n                - FAILED\n                - BUILDING\n                - READY\n              type: string\n            synonymMappingStatusDetail:\n              description: A list of documents describing the status of the index's synonym\n                mappings on each search host. Only appears if the index has\n                synonyms defined.\n              items:\n                additionalProperties:\n                  $ref: \"#/components/schemas/SynonymMappingStatusDetail\"\n                type: object\n              type: array\n          type: object\n      title: Text Search Index Response\n      type: object\n    TextSearchIndexStatusDetail:\n      description: Contains status information about a text search index.\n      properties:\n        definition:\n          $ref: \"#/components/schemas/TextSearchIndexDefinition\"\n        definitionVersion:\n          $ref: \"#/components/schemas/SearchIndexDefinitionVersion\"\n        message:\n          description: Optional message describing an error.\n          type: string\n        queryable:\n          description: Flag that indicates whether the index generation is queryable on\n            the host.\n          type: boolean\n        status:\n          description: >-\n            Condition of the search index when you made this request.\n\n            - `DELETING`: The index is being deleted.\n            - `FAILED` The index build failed. Indexes can enter the FAILED\n            state due to an invalid index definition.\n            - `STALE`: The index is queryable but has stopped replicating data\n            from the indexed collection. Searches on the index may return\n            out-of-date data.\n            - `PENDING`: Atlas has not yet started building the index.\n            - `BUILDING`: Atlas is building or re-building the index after an\n            edit.\n            - `READY`: The index is ready and can support queries.\n          enum:\n            - DELETING\n            - FAILED\n            - STALE\n            - PENDING\n            - BUILDING\n            - READY\n            - DOES_NOT_EXIST\n          type: string\n        synonymMappingStatus:\n          description: Status that describes this index's synonym mappings. This status\n            appears only if the index has synonyms defined.\n          enum:\n            - FAILED\n            - BUILDING\n            - READY\n          type: string\n        synonymMappingStatusDetail:\n          description: List of synonym statuses by mapping.\n          items:\n            $ref: \"#/components/schemas/SynonymMappingStatusDetailMap\"\n          type: array\n      title: Text Search Index Status Detail\n      type: object\n    ThirdPartyIntegration:\n      description: Collection of settings that describe third-party integrations.\n      discriminator:\n        mapping:\n          DATADOG: \"#/components/schemas/Datadog\"\n          MICROSOFT_TEAMS: \"#/components/schemas/MicrosoftTeams\"\n          NEW_RELIC: \"#/components/schemas/NewRelic\"\n          OPS_GENIE: \"#/components/schemas/OpsGenie\"\n          PAGER_DUTY: \"#/components/schemas/PagerDuty\"\n          PROMETHEUS: \"#/components/schemas/Prometheus\"\n          SLACK: \"#/components/schemas/Slack\"\n          VICTOR_OPS: \"#/components/schemas/VictorOps\"\n          WEBHOOK: \"#/components/schemas/Webhook\"\n        propertyName: type\n      properties:\n        id:\n          description: Integration id.\n          nullable: true\n          type: string\n        type:\n          description: Integration type.\n          enum:\n            - PAGER_DUTY\n            - SLACK\n            - DATADOG\n            - NEW_RELIC\n            - OPS_GENIE\n            - VICTOR_OPS\n            - WEBHOOK\n            - HIP_CHAT\n            - PROMETHEUS\n            - MICROSOFT_TEAMS\n          title: Integration Type\n          type: string\n      title: Third-Party Integration\n      type: object\n    TimeMetricAlertView:\n      properties:\n        acknowledgedUntil:\n          description: >-\n            Date and time until which this alert has been acknowledged. This\n            parameter expresses its value in the ISO 8601 timestamp format in\n            UTC. The resource returns this parameter if a MongoDB User\n            previously acknowledged this alert.\n\n            - To acknowledge this alert forever, set the parameter value to 100\n            years in the future.\n\n            - To unacknowledge a previously acknowledged alert, do not set this\n            parameter value.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          type: string\n        acknowledgementComment:\n          description: Comment that a MongoDB Cloud user submitted when acknowledging the\n            alert.\n          example: Expiration on 3/19.  Silencing for 7days.\n          maxLength: 200\n          type: string\n        acknowledgingUsername:\n          description: MongoDB Cloud username of the person who acknowledged the alert.\n            The response returns this parameter if a MongoDB Cloud user\n            previously acknowledged this alert.\n          format: email\n          readOnly: true\n          type: string\n        alertConfigId:\n          description: Unique 24-hexadecimal digit string that identifies the alert\n            configuration that sets this alert.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        clusterName:\n          description: Human-readable label that identifies the cluster to which this\n            alert applies. This resource returns this parameter for alerts of\n            events impacting backups, replica sets, or sharded clusters.\n          example: cluster1\n          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$\n          readOnly: true\n          type: string\n        created:\n          description: Date and time when MongoDB Cloud created this alert. This parameter\n            expresses its value in the ISO 8601 timestamp format in UTC.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n        currentValue:\n          $ref: \"#/components/schemas/TimeMetricValueView\"\n        eventTypeName:\n          $ref: \"#/components/schemas/HostMetricEventTypeViewAlertable\"\n        groupId:\n          description: Unique 24-hexadecimal digit string that identifies the project that\n            owns this alert.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        hostnameAndPort:\n          description: Hostname and port of the host to which this alert applies. The\n            resource returns this parameter for alerts of events impacting hosts\n            or replica sets.\n          example: cloud-test.mongodb.com:27017\n          readOnly: true\n          type: string\n        id:\n          description: Unique 24-hexadecimal digit string that identifies this alert.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        lastNotified:\n          description: Date and time that any notifications were last sent for this alert.\n            This parameter expresses its value in the ISO 8601 timestamp format\n            in UTC. The resource returns this parameter if MongoDB Cloud has\n            sent notifications for this alert.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n        links:\n          description: List of one or more Uniform Resource Locators (URLs) that point to\n            API sub-resources, related API resources, or both. RFC 5988 outlines\n            these relationships.\n          externalDocs:\n            description: Web Linking Specification (RFC 5988)\n            url: https://datatracker.ietf.org/doc/html/rfc5988\n          items:\n            $ref: \"#/components/schemas/Link\"\n          readOnly: true\n          type: array\n        metricName:\n          description: >-\n            Name of the metric against which Atlas checks the configured\n            `metricThreshold.threshold`.\n\n            To learn more about the available metrics, see <a\n            href=\"https://www.mongodb.com/docs/atlas/reference/alert-host-metrics/#std-label-measurement-types\"\n            target=\"_blank\">Host Metrics</a>.\n\n            **NOTE**: If you set eventTypeName to\n            OUTSIDE_SERVERLESS_METRIC_THRESHOLD, you can specify only metrics\n            available for serverless. To learn more, see <a\n            href=\"https://dochub.mongodb.org/core/alert-config-serverless-measurements\"\n            target=\"_blank\">Serverless Measurements</a>.\n          example: ASSERT_USER\n          readOnly: true\n          type: string\n        orgId:\n          description: Unique 24-hexadecimal character string that identifies the\n            organization that owns the project to which this alert applies.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        replicaSetName:\n          description: Name of the replica set to which this alert applies. The response\n            returns this parameter for alerts of events impacting backups,\n            hosts, or replica sets.\n          example: event-replica-set\n          readOnly: true\n          type: string\n        resolved:\n          description: 'Date and time that this alert changed to `\"status\" : \"CLOSED\"`.\n            This parameter expresses its value in the ISO 8601 timestamp format\n            in UTC. The resource returns this parameter once `\"status\" :\n            \"CLOSED\"`.'\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n        status:\n          description: State of this alert at the time you requested its details.\n          enum:\n            - CANCELLED\n            - CLOSED\n            - OPEN\n            - TRACKING\n          example: OPEN\n          readOnly: true\n          type: string\n        updated:\n          description: Date and time when someone last updated this alert. This parameter\n            expresses its value in the ISO 8601 timestamp format in UTC.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n      required:\n        - alertConfigId\n        - created\n        - eventTypeName\n        - id\n        - status\n        - updated\n      type: object\n    TimeMetricEventView:\n      properties:\n        apiKeyId:\n          description: Unique 24-hexadecimal digit string that identifies the API Key that\n            triggered the event. If this resource returns this parameter, it\n            doesn't return the **userId** parameter.\n          example: 32b6e34b3d91647abb20e7b8\n          externalDocs:\n            description: Create Programmatic API Key\n            url: https://dochub.mongodb.org/core/atlas-create-prog-api-key\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        created:\n          description: Date and time when this event occurred. This parameter expresses\n            its value in the ISO 8601 timestamp format in UTC.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n        currentValue:\n          $ref: \"#/components/schemas/TimeMetricValueView\"\n        deskLocation:\n          description: Desk location of MongoDB employee associated with the event.\n          readOnly: true\n          type: string\n        employeeIdentifier:\n          description: Identifier of MongoDB employee associated with the event.\n          readOnly: true\n          type: string\n        eventTypeName:\n          $ref: \"#/components/schemas/HostMetricEventTypeView\"\n        groupId:\n          description: Unique 24-hexadecimal digit string that identifies the project in\n            which the event occurred. The **eventId** identifies the specific\n            event.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        id:\n          description: Unique 24-hexadecimal digit string that identifies the event.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        isGlobalAdmin:\n          description: Flag that indicates whether a MongoDB employee triggered the\n            specified event.\n          readOnly: true\n          type: boolean\n        links:\n          description: List of one or more Uniform Resource Locators (URLs) that point to\n            API sub-resources, related API resources, or both. RFC 5988 outlines\n            these relationships.\n          externalDocs:\n            description: Web Linking Specification (RFC 5988)\n            url: https://datatracker.ietf.org/doc/html/rfc5988\n          items:\n            $ref: \"#/components/schemas/Link\"\n          readOnly: true\n          type: array\n        metricName:\n          description: Human-readable label of the metric associated with the **alertId**.\n            This field may change type of **currentValue** field.\n          readOnly: true\n          type: string\n        orgId:\n          description: Unique 24-hexadecimal digit string that identifies the organization\n            to which these events apply.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        port:\n          description: IANA port on which the MongoDB process listens for requests.\n          example: 27017\n          format: int32\n          readOnly: true\n          type: integer\n        publicKey:\n          description: Public part of the API key that triggered the event. If this\n            resource returns this parameter, it doesn't return the **username**\n            parameter.\n          externalDocs:\n            url: https://dochub.mongodb.org/core/atlas-create-prog-api-key\n          readOnly: true\n          type: string\n        raw:\n          $ref: \"#/components/schemas/raw\"\n        remoteAddress:\n          description: IPv4 or IPv6 address from which the user triggered this event.\n          example: 216.172.40.186\n          pattern: ^((25[0-5]|(2[0-4]|1\\d|[1-9]|)\\d)(\\.(?!$)|$)){4}|([0-9a-f]{1,4}:){7}[0-9a-f]{1,4}$\n          readOnly: true\n          type: string\n        replicaSetName:\n          description: Human-readable label of the replica set associated with the event.\n          example: event-replica-set\n          readOnly: true\n          type: string\n        shardName:\n          description: Human-readable label of the shard associated with the event.\n          example: event-sh-01\n          readOnly: true\n          type: string\n        userId:\n          description: Unique 24-hexadecimal digit string that identifies the console user\n            who triggered the event. If this resource returns this parameter, it\n            doesn't return the **apiKeyId** parameter.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        username:\n          description: Email address for the user who triggered this event. If this\n            resource returns this parameter, it doesn't return the\n            **publicApiKey** parameter.\n          format: email\n          readOnly: true\n          type: string\n      required:\n        - created\n        - eventTypeName\n        - id\n      type: object\n    TimeMetricThresholdView:\n      properties:\n        metricName:\n          description: Human-readable label that identifies the metric against which\n            MongoDB Cloud checks the configured **metricThreshold.threshold**.\n          type: string\n        mode:\n          description: MongoDB Cloud computes the current metric value as an average.\n          enum:\n            - AVERAGE\n          type: string\n        operator:\n          description: Comparison operator to apply when checking the current metric value.\n          enum:\n            - LESS_THAN\n            - GREATER_THAN\n          type: string\n        threshold:\n          description: Value of metric that, when exceeded, triggers an alert.\n          format: double\n          type: number\n        units:\n          $ref: \"#/components/schemas/TimeMetricUnits\"\n      required:\n        - metricName\n      type: object\n    TimeMetricUnits:\n      default: HOURS\n      description: Element used to express the quantity. This can be an element of\n        time, storage capacity, and the like.\n      enum:\n        - NANOSECONDS\n        - MILLISECONDS\n        - MILLION_MINUTES\n        - SECONDS\n        - MINUTES\n        - HOURS\n        - DAYS\n      title: Time Metric Units\n      type: string\n    TimeMetricValueView:\n      description: Measurement of the **metricName** recorded at the time of the event.\n      properties:\n        number:\n          description: Amount of the **metricName** recorded at the time of the event.\n            This value triggered the alert.\n          format: double\n          readOnly: true\n          type: number\n        units:\n          $ref: \"#/components/schemas/TimeMetricUnits\"\n      readOnly: true\n      title: Time Metric Value\n      type: object\n    TokenFilterEnglishPossessive:\n      description: Filter that removes possessives (trailing 's) from words.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - englishPossessive\n          type: string\n      required:\n        - type\n      title: englishPossessive\n      type: object\n    TokenFilterFlattenGraph:\n      description: Filter that transforms a token filter graph, such as the token\n        filter graph that the wordDelimiterGraph token filter produces, into a\n        flat form suitable for indexing.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - flattenGraph\n          type: string\n      required:\n        - type\n      title: flattenGraph\n      type: object\n    TokenFilterPorterStemming:\n      description: Filter that uses the porter stemming algorithm to remove the common\n        morphological and inflectional suffixes from words in English. It\n        expects lowercase text and doesn't work as expected for uppercase text.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - porterStemming\n          type: string\n      required:\n        - type\n      title: porterStemming\n      type: object\n    TokenFilterSpanishPluralStemming:\n      description: Filter that stems Spanish plural words. It expects lowercase text.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - spanishPluralStemming\n          type: string\n      required:\n        - type\n      title: spanishPluralStemming\n      type: object\n    TokenFilterStempel:\n      description: Filter that uses Lucene's default Polish stemmer table to stem\n        words in the Polish language. It expects lowercase text.\n      externalDocs:\n        description: Default Polish stemmer table\n        url: https://lucene.apache.org/core/9_2_0/analysis/stempel/org/apache/lucene/analysis/pl/PolishAnalyzer.html#DEFAULT_STEMMER_FILE\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - stempel\n          type: string\n      required:\n        - type\n      title: stempel\n      type: object\n    TokenFilterWordDelimiterGraph:\n      description: Filter that splits tokens into sub-tokens based on configured rules.\n      properties:\n        delimiterOptions:\n          description: Object that contains the rules that determine how to split words\n            into sub-words.\n          properties:\n            concatenateAll:\n              default: false\n              description: Flag that indicates whether to concatenate runs.\n              type: boolean\n            concatenateNumbers:\n              default: false\n              description: Flag that indicates whether to concatenate runs of sub-numbers.\n              type: boolean\n            concatenateWords:\n              default: false\n              description: Flag that indicates whether to concatenate runs of sub-words.\n              type: boolean\n            generateNumberParts:\n              default: true\n              description: Flag that indicates whether to split tokens based on sub-numbers.\n                For example, if `true`, this option splits `100-2` into `100`\n                and `2`.\n              type: boolean\n            generateWordParts:\n              default: true\n              description: Flag that indicates whether to split tokens based on sub-words.\n              type: boolean\n            ignoreKeywords:\n              default: false\n              description: Flag that indicates whether to skip tokens with the `keyword`\n                attribute set to `true`.\n              type: boolean\n            preserveOriginal:\n              default: true\n              description: Flag that indicates whether to generate tokens of the original\n                words.\n              type: boolean\n            splitOnCaseChange:\n              default: true\n              description: Flag that indicates whether to split tokens based on letter-case\n                transitions.\n              type: boolean\n            splitOnNumerics:\n              default: true\n              description: Flag that indicates whether to split tokens based on letter-number\n                transitions.\n              type: boolean\n            stemEnglishPossessive:\n              default: true\n              description: Flag that indicates whether to remove trailing possessives from\n                each sub-word.\n              type: boolean\n          type: object\n        protectedWords:\n          description: Object that contains options for protected words.\n          properties:\n            ignoreCase:\n              default: true\n              description: Flag that indicates whether to ignore letter case sensitivity for\n                protected words.\n              type: boolean\n            words:\n              description: List that contains the tokens to protect from delimination.\n              items:\n                type: string\n              type: array\n              x-xgen-IPA-exception:\n                xgen-IPA-124-array-max-items: Schema predates IPA validation\n          required:\n            - words\n          type: object\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - wordDelimiterGraph\n          type: string\n      required:\n        - type\n      title: wordDelimiterGraph\n      type: object\n    TokenFilterkStemming:\n      description: Filter that combines algorithmic stemming with a built-in\n        dictionary for the English language to stem words.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - kStemming\n          type: string\n      required:\n        - type\n      title: kStemming\n      type: object\n    TriggerIngestionPipelineRequest:\n      properties:\n        datasetRetentionPolicy:\n          $ref: \"#/components/schemas/DatasetRetentionPolicy\"\n        snapshotId:\n          description: Unique 24-hexadecimal character string that identifies the snapshot.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          type: string\n          writeOnly: true\n      required:\n        - snapshotId\n      type: object\n    UpdateAtlasOrganizationApiKey:\n      properties:\n        desc:\n          description: Purpose or explanation provided when someone creates this\n            organization API key.\n          maxLength: 250\n          minLength: 1\n          type: string\n        roles:\n          description: List of roles to grant this API key. If you provide this list,\n            provide a minimum of one role and ensure each role applies to this\n            organization.\n          items:\n            enum:\n              - ORG_OWNER\n              - ORG_MEMBER\n              - ORG_GROUP_CREATOR\n              - ORG_BILLING_ADMIN\n              - ORG_BILLING_READ_ONLY\n              - ORG_READ_ONLY\n            type: string\n          type: array\n      type: object\n    UpdateAtlasProjectApiKey:\n      properties:\n        desc:\n          description: Purpose or explanation provided when someone creates this project\n            API key.\n          maxLength: 250\n          minLength: 1\n          type: string\n        roles:\n          description: List of roles to grant this API key. If you provide this list,\n            provide a minimum of one role and ensure each role applies to this\n            project.\n          items:\n            enum:\n              - GROUP_BACKUP_MANAGER\n              - GROUP_CLUSTER_MANAGER\n              - GROUP_DATA_ACCESS_ADMIN\n              - GROUP_DATA_ACCESS_READ_ONLY\n              - GROUP_DATA_ACCESS_READ_WRITE\n              - GROUP_DATABASE_ACCESS_ADMIN\n              - GROUP_OBSERVABILITY_VIEWER\n              - GROUP_OWNER\n              - GROUP_READ_ONLY\n              - GROUP_SEARCH_INDEX_EDITOR\n              - GROUP_STREAM_PROCESSING_OWNER\n            type: string\n          type: array\n      type: object\n    UpdateCustomDBRole:\n      properties:\n        actions:\n          description: List of the individual privilege actions that the role grants.\n          items:\n            $ref: \"#/components/schemas/DatabasePrivilegeAction\"\n          type: array\n        inheritedRoles:\n          description: List of the built-in roles that this custom role inherits.\n          items:\n            $ref: \"#/components/schemas/DatabaseInheritedRole\"\n          type: array\n          uniqueItems: true\n      type: object\n    UpdateGroupRolesForUser:\n      properties:\n        groupRoles:\n          description: One or more project level roles to assign to the MongoDB Cloud user.\n          items:\n            enum:\n              - GROUP_BACKUP_MANAGER\n              - GROUP_CLUSTER_MANAGER\n              - GROUP_DATA_ACCESS_ADMIN\n              - GROUP_DATA_ACCESS_READ_ONLY\n              - GROUP_DATA_ACCESS_READ_WRITE\n              - GROUP_DATABASE_ACCESS_ADMIN\n              - GROUP_OBSERVABILITY_VIEWER\n              - GROUP_OWNER\n              - GROUP_READ_ONLY\n              - GROUP_SEARCH_INDEX_EDITOR\n              - GROUP_STREAM_PROCESSING_OWNER\n            type: string\n          type: array\n          uniqueItems: true\n        links:\n          description: List of one or more Uniform Resource Locators (URLs) that point to\n            API sub-resources, related API resources, or both. RFC 5988 outlines\n            these relationships.\n          externalDocs:\n            description: Web Linking Specification (RFC 5988)\n            url: https://datatracker.ietf.org/doc/html/rfc5988\n          items:\n            $ref: \"#/components/schemas/Link\"\n          readOnly: true\n          type: array\n      type: object\n    UpdateOrgRolesForUser:\n      properties:\n        links:\n          description: List of one or more Uniform Resource Locators (URLs) that point to\n            API sub-resources, related API resources, or both. RFC 5988 outlines\n            these relationships.\n          externalDocs:\n            description: Web Linking Specification (RFC 5988)\n            url: https://datatracker.ietf.org/doc/html/rfc5988\n          items:\n            $ref: \"#/components/schemas/Link\"\n          readOnly: true\n          type: array\n        orgRoles:\n          description: One or more organization level roles to assign to the MongoDB Cloud\n            user.\n          items:\n            enum:\n              - ORG_OWNER\n              - ORG_MEMBER\n              - ORG_GROUP_CREATOR\n              - ORG_BILLING_ADMIN\n              - ORG_BILLING_READ_ONLY\n              - ORG_READ_ONLY\n            type: string\n          type: array\n          uniqueItems: true\n      type: object\n    UsageDetailsFilterRequest:\n      description: Request body which contains various fields to filter line items as\n        part of certain Invoice Usage Details queries.\n      properties:\n        billEndDate:\n          description: The inclusive billing start date for usage details filter.\n          format: date\n          type: string\n        billStartDate:\n          description: The inclusive billing start date for usage details filter.\n          format: date\n          type: string\n        clusterIds:\n          description: The list of unique cluster ids to be included in the Usage Details\n            filter.\n          items:\n            example: 32b6e34b3d91647abb20e7b8\n            pattern: ^([a-f0-9]{24})$\n            type: string\n          type: array\n          uniqueItems: true\n        groupIds:\n          description: The list of groups to be included in the Usage Details filter.\n          items:\n            example: 32b6e34b3d91647