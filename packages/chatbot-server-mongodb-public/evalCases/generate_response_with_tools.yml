n            Target URL for a webhook-based alert.\n\n            Atlas returns this value if you set `\"notifications.[n].typeName\"\n            :\"WEBHOOK\"` and either:\n            * You set `notification.[n].webhookURL` to a non-empty string\n            * You set a default webhookUrl either on the\n            Integrations\n            page, or with the Integrations\n            API\n\n            **NOTE**: When you view or edit the alert for a Webhook URL\n            notification, the URL appears partially redacted.\n          example: https://webhook.com/****\n          type: string\n      required:\n        - typeName\n      title: Webhook Notification\n      type: object\n    WeeklyScheduleView:\n      allOf:\n        - $ref: \"#/components/schemas/OnlineArchiveSchedule\"\n        - properties:\n            dayOfWeek:\n              description: Day of the week when the scheduled archive starts. The week starts\n                with Monday (`1`) and ends with Sunday (`7`).\n              format: int32\n              maximum: 7\n              minimum: 1\n              type: integer\n            endHour:\n              description: Hour of the day when the scheduled window to run one online archive\n                ends.\n              format: int32\n              maximum: 23\n              minimum: 0\n              type: integer\n            endMinute:\n              description: Minute of the hour when the scheduled window to run one online\n                archive ends.\n              format: int32\n              maximum: 59\n              minimum: 0\n              type: integer\n            startHour:\n              description: Hour of the day when the when the scheduled window to run one\n                online archive starts.\n              format: int32\n              maximum: 23\n              minimum: 0\n              type: integer\n            startMinute:\n              description: Minute of the hour when the scheduled window to run one online\n                archive starts.\n              format: int32\n              maximum: 59\n              minimum: 0\n              type: integer\n          type: object\n      required:\n        - type\n      type: object\n    X509Certificate:\n      properties:\n        notAfter:\n          description: Latest date that the certificate is valid. This parameter expresses\n            its value in the ISO 8601 timestamp format in UTC.\n          format: date-time\n          type: string\n        notBefore:\n          description: Earliest date that the certificate is valid. This parameter\n            expresses its value in the ISO 8601 timestamp format in UTC.\n          format: date-time\n          type: string\n      type: object\n    X509CertificateUpdate:\n      properties:\n        content:\n          description: Certificate content.\n          type: string\n        notAfter:\n          description: Latest date that the certificate is valid. This parameter expresses\n            its value in the ISO 8601 timestamp format in UTC.\n          format: date-time\n          type: string\n        notBefore:\n          description: Earliest date that the certificate is valid. This parameter\n            expresses its value in the ISO 8601 timestamp format in UTC.\n          format: date-time\n          type: string\n      type: object\n    ZoneMapping:\n      description: Human-readable label that identifies the subset of a global cluster.\n      properties:\n        location:\n          description: Code that represents a location that maps to a zone in your global\n            cluster. MongoDB Cloud represents this location with a ISO 3166-2\n            location and subdivision codes when possible.\n          type: string\n        zone:\n          description: Human-readable label that identifies the zone in your global\n            cluster. This zone maps to a location code.\n          type: string\n      required:\n        - location\n        - zone\n      title: Global Cluster Zone\n      type: object\n    charFilterhtmlStrip:\n      description: Filter that strips out HTML constructs.\n      properties:\n        ignoredTags:\n          description: The HTML tags that you want to exclude from filtering.\n          items:\n            type: string\n          type: array\n        type:\n          description: Human-readable label that identifies this character filter type.\n          enum:\n            - htmlStrip\n          type: string\n      required:\n        - type\n      title: htmlStrip\n      type: object\n    charFiltericuNormalize:\n      description: Filter that processes normalized text with the ICU Normalizer. It\n        is based on Lucene's ICUNormalizer2CharFilter.\n      externalDocs:\n        description: ICUNormalizer2CharFilter\n        url: https://lucene.apache.org/core/8_3_0/analyzers-icu/org/apache/lucene/analysis/icu/ICUNormalizer2CharFilter.html\n      properties:\n        type:\n          description: Human-readable label that identifies this character filter type.\n          enum:\n            - icuNormalize\n          type: string\n      required:\n        - type\n      title: icuNormalize\n      type: object\n    charFiltermapping:\n      description: Filter that applies normalization mappings that you specify to\n        characters.\n      properties:\n        mappings:\n          additionalProperties:\n            type: string\n          description: >-\n            Comma-separated list of mappings. A mapping indicates that one\n            character or group of characters should be substituted for another,\n            using the following format:\n\n            `<original> : <replacement>`.\n          type: object\n        type:\n          description: Human-readable label that identifies this character filter type.\n          enum:\n            - mapping\n          type: string\n      required:\n        - mappings\n        - type\n      title: mapping\n      type: object\n    charFilterpersian:\n      description: Filter that replaces instances of a zero-width non-joiner with an\n        ordinary space. It is based on Lucene's PersianCharFilter.\n      externalDocs:\n        description: PersianCharFilter\n        url: https://lucene.apache.org/core/8_0_0/analyzers-common/org/apache/lucene/analysis/fa/PersianCharFilter.html\n      properties:\n        type:\n          description: Human-readable label that identifies this character filter type.\n          enum:\n            - persian\n          type: string\n      required:\n        - type\n      title: persian\n      type: object\n    raw:\n      description: Additional meta information captured about this event. The response\n        returns this parameter as a JSON object when the query parameter\n        `includeRaw=true`. The list of fields in the raw document may change.\n        Don't rely on raw values for formal monitoring.\n      properties:\n        _t:\n          description: Unique identifier of event type.\n          example: ALERT_AUDIT\n          type: string\n        alertConfigId:\n          description: Unique 24-hexadecimal digit string that identifies the alert\n            configuration related to the event.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        cid:\n          description: Unique 24-hexadecimal digit string that identifies the project in\n            which the event occurred.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        cre:\n          description: Date and time when this event occurred. This parameter expresses\n            its value in the ISO 8601 timestamp format in UTC.\n          externalDocs:\n            description: ISO 8601\n            url: https://en.wikipedia.org/wiki/ISO_8601\n          format: date-time\n          readOnly: true\n          type: string\n        description:\n          description: Description of the event.\n          example: Alert Acknowledged\n          type: string\n        gn:\n          description: Human-readable label that identifies the project.\n          example: Test Project\n          maxLength: 64\n          minLength: 1\n          type: string\n        id:\n          description: Unique 24-hexadecimal digit string that identifies the event.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        orgId:\n          description: Unique 24-hexadecimal digit string that identifies the organization\n            to which these events apply.\n          example: 32b6e34b3d91647abb20e7b8\n          pattern: ^([a-f0-9]{24})$\n          readOnly: true\n          type: string\n        orgName:\n          description: Human-readable label that identifies the organization that contains\n            the project.\n          example: Test Organization\n          maxLength: 64\n          minLength: 1\n          type: string\n        severity:\n          description: Severity of the event.\n          enum:\n            - INFO\n            - WARNING\n            - ERROR\n            - CRITICAL\n          type: string\n      readOnly: true\n      type: object\n    tokenFilterasciiFolding:\n      description: Filter that converts alphabetic, numeric, and symbolic Unicode\n        characters that are not in the Basic Latin Unicode block to their ASCII\n        equivalents, if available.\n      externalDocs:\n        description: Basic Latin Unicode block\n        url: https://en.wikipedia.org/wiki/Basic_Latin_(Unicode_block)\n      properties:\n        originalTokens:\n          default: omit\n          description: >-\n            Value that indicates whether to include or omit the original tokens\n            in the output of the token filter.\n\n            Choose `include` if you want to support queries on both the original\n            tokens as well as the converted forms.\n             Choose `omit` if you want to query only on the converted forms of the original tokens.\n          enum:\n            - omit\n            - include\n          type: string\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - asciiFolding\n          type: string\n      required:\n        - type\n      title: asciiFolding\n      type: object\n    tokenFilterdaitchMokotoffSoundex:\n      description: >-\n        Filter that creates tokens for words that sound the same based on the\n        Daitch-Mokotoff Soundex phonetic algorithm. This filter can generate\n        multiple encodings for each input, where each encoded token is a 6 digit\n        number.\n\n        **NOTE**: Don't use the **daitchMokotoffSoundex** token filter in:\n\n        -Synonym or autocomplete mapping definitions\n        - Operators where **fuzzy** is enabled. Atlas Search supports the\n        **fuzzy** option only for the **autocomplete**, **term**, and **text**\n        operators.\n      externalDocs:\n        description: Daitch-Mokotoff Soundex phonetic algorithm\n        url: https://en.wikipedia.org/wiki/Daitch%E2%80%93Mokotoff_Soundex\n      properties:\n        originalTokens:\n          default: include\n          description: >-\n            Value that indicates whether to include or omit the original tokens\n            in the output of the token filter.\n\n            Choose `include` if you want to support queries on both the original\n            tokens as well as the converted forms.\n             Choose `omit` if you want to query only on the converted forms of the original tokens.\n          enum:\n            - omit\n            - include\n          type: string\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - daitchMokotoffSoundex\n          type: string\n      required:\n        - type\n      title: daitchMokotoffSoundex\n      type: object\n    tokenFilteredgeGram:\n      description: Filter that tokenizes input from the left side, or \"edge\", of a\n        text input into n-grams of configured sizes. You can't use this token\n        filter in synonym or autocomplete mapping definitions.\n      properties:\n        maxGram:\n          description: Value that specifies the maximum length of generated n-grams. This\n            value must be greater than or equal to **minGram**.\n          type: integer\n        minGram:\n          description: Value that specifies the minimum length of generated n-grams. This\n            value must be less than or equal to **maxGram**.\n          type: integer\n        termNotInBounds:\n          default: omit\n          description: Value that indicates whether to index tokens shorter than\n            **minGram** or longer than **maxGram**.\n          enum:\n            - omit\n            - include\n          type: string\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - edgeGram\n          type: string\n      required:\n        - maxGram\n        - minGram\n        - type\n      title: edgeGram\n      type: object\n    tokenFiltericuFolding:\n      description: \"Filter that applies character folding from Unicode Technical\n        Report #30.\"\n      externalDocs:\n        description: \"Unicode Technical Report #30\"\n        url: http://www.unicode.org/reports/tr30/tr30-4.html\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - icuFolding\n          type: string\n      required:\n        - type\n      title: icuFolding\n      type: object\n    tokenFiltericuNormalizer:\n      description: Filter that normalizes tokens using a standard Unicode\n        Normalization Mode.\n      externalDocs:\n        description: Unicode Normalization Mode\n        url: https://unicode.org/reports/tr15/\n      properties:\n        normalizationForm:\n          default: nfc\n          description: Normalization form to apply.\n          enum:\n            - nfd\n            - nfc\n            - nfkd\n            - nfkc\n          type: string\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - icuNormalizer\n          type: string\n      required:\n        - type\n      title: icuNormalizer\n      type: object\n    tokenFilterlength:\n      description: Filter that removes tokens that are too short or too long.\n      properties:\n        max:\n          default: 255\n          description: Number that specifies the maximum length of a token. Value must be\n            greater than or equal to **min**.\n          type: integer\n        min:\n          default: 0\n          description: Number that specifies the minimum length of a token. This value\n            must be less than or equal to **max**.\n          type: integer\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - length\n          type: string\n      required:\n        - type\n      title: length\n      type: object\n    tokenFilterlowercase:\n      description: Filter that normalizes token text to lowercase.\n      properties:\n        type:\n          description: Human-readable label that identifies this token filter type.\n          enum:\n            - lowercase\n          type: string\n      required:\n        - type\n      title: lowercase\n      type: object\n    tokenFilternGram:\n      description: Filter that tokenizes input into n-grams of configured sizes. You\n        can't use this token filter in synonym or autocomplete mapping\n        definitions.\n      properties:\n        maxGram:\n          description: Value that specifies the maximum lengt