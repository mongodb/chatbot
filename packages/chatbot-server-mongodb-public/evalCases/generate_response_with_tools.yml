fies the geographic location of the\n                region where you store your archived data.\n              enum:\n                - US_EAST_1\n                - US_WEST_2\n                - SA_EAST_1\n                - EU_WEST_1\n                - EU_WEST_2\n                - EU_CENTRAL_1\n                - AP_SOUTH_1\n                - AP_SOUTHEAST_1\n                - AP_SOUTHEAST_2\n              readOnly: true\n              type: string\n          type: object\n      type: object\n    AWSHardwareSpec:\n      description: Hardware specifications for nodes deployed in the region.\n      properties:\n        diskIOPS:\n          description: >-\n            Target IOPS (Input/Output Operations Per Second) desired for storage\n            attached to this hardware.\n             Change this parameter if you:\n            - set `\"replicationSpecs[n].regionConfigs[m].providerName\" to\n            \"AWS\"`.\n            - set\n            `\"replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize\"\n            to \"M30\"` or greater (not including `Mxx_NVME` tiers).\n\n            - set\n            `\"replicationSpecs[n].regionConfigs[m].electableSpecs.ebsVolumeType\"\n            to \"PROVISIONED\"`.\n\n            The maximum input/output operations per second (IOPS) depend on the\n            selected **.instanceSize** and **.diskSizeGB**.\n            This parameter defaults to the cluster tier's standard IOPS value.\n            Changing this value impacts cluster cost.\n            MongoDB Cloud enforces minimum ratios of storage capacity to system\n            memory for given cluster tiers. This keeps cluster performance\n            consistent with large datasets.\n\n            - Instance sizes `M10` to `M40` have a ratio of disk capacity to\n            system memory of 60:1.\n            - Instance sizes greater than `M40` have a ratio of 120:1.\n          format: int32\n          type: integer\n        ebsVolumeType:\n          default: S