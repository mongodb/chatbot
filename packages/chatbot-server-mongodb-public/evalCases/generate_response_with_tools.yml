ate a notification which requires an API or\n            integration key, the key appears partially redacted when you:\n\n            * View or edit the alert through the Atlas UI.\n\n            * Query the alert for the notification through the Atlas\n            Administration API.\n          example: \"********************************a111\"\n          type: string\n        id:\n          description: Integration id.\n          nullable: true\n          type: string\n        region:\n          default: US\n          description: Two-letter code that indicates which regional URL MongoDB uses to\n            access the Opsgenie API.\n          enum:\n            - US\n            - EU\n          type: string\n        type:\n          description: Human-readable label that identifies the service to which you want\n            to integrate with MongoDB Cloud. The value must match the\n            third-party service integration type.\n          enum:\n            - OPS_GENIE\n          type: string\n      required:\n        - apiKey\n      title: OPS_GENIE\n      type: object\n    OpsGenieNotification:\n      description: OpsGenie notification configuration for MongoDB Cloud to send\n        information when an event triggers an alert condition.\n      properties:\n        delayMin:\n          description: Number of minutes that MongoDB Cloud waits after detecting an alert\n            condition before it sends out the first notification.\n          format: int32\n          type: integer\n        integrationId:\n          description: The id of the associated integration, the credentials of which to\n            use for requests.\n          example: 32b6e34b3d91647abb20e7b8\n          type: string\n        intervalMin:\n          description: >-\n            Number of minutes to wait between successive notifications. MongoDB\n            Cloud sends notifications until someone acknowledges the\n            unacknowledged alert.\n\n            PagerDuty, VictorOps, an