ssRegionView:\n      allOf:\n        - $ref: \"#/components/schemas/CreateDataProcessRegionView\"\n        - properties:\n            region:\n              description: Human-readable label that identifies the geographic location of the\n                region where you wish to store your archived data.\n              enum:\n                - US_EAST_2\n                - EUROPE_WEST\n              type: string\n          type: object\n      type: object\n    AzureDataProcessRegionView:\n      allOf:\n        - $ref: \"#/components/schemas/DataProcessRegionView\"\n        - properties:\n            region:\n              description: Human-readable label that identifies the geographic location of the\n                region where you store your archived data.\n              enum:\n                - US_EAST_2\n                - EUROPE_WEST\n              readOnly: true\n              type: string\n          type: object\n      type: object\n    AzureHardwareSpec:\n      properties:\n        diskIOPS:\n          description: >-\n            Target throughput desired for storage attached to your\n            Azure-provisioned cluster. Change this parameter if you:\n\n            - set `\"replicationSpecs[n].regionConfigs[m].providerName\" :\n            \"Azure\"`.\n            - set\n            `\"replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize\"\n            : \"M40\"` or greater not including `Mxx_NVME` tiers.\n\n            The maximum input/output operations per second (IOPS) depend on the\n            selected **.instanceSize** and **.diskSizeGB**.\n            This parameter defaults to the cluster tier's standard IOPS value.\n            Changing this value impacts cluster cost.\n          externalDocs:\n            description: Programmatic API Keys\n            url: https://www.mongodb.com/docs/atlas/customize-storage/#extend-iops-on-azure\n          format: int32\n          type: integer\n        instanceSize:\n          description: Hardwa